baseURL                     = "https://creikey.github.io/"            # Your domain name. Must end with "/"
languageCode                = "en-us"                           # languageCode
title                       = "creikey"                    # Site title
theme                       = "introduction"
pygmentsStyle               = "monokai"                         # https://help.farbox.com/pygments.html
pygmentsCodefences          = true
enforce_ssl                 = false
# disqusshortname           = ""                                # Enable Disqus for comments https://gohugo.io/content-management/comments
# googleAnalytics           = ""                                # Enable Google Analytics https://gohugo.io/templates/internal/#google-analytics

[params]
    firstName               = "Cameron Reikes"                    # First name shows in introduction on main page
    tagLine                 = "Fan of computers"           # Appears after the introduction
    introHeight             = "large"                           # Input either 'medium' or 'large' or 'fullheight'
    themeStyle              = "light"                           # Choose 'light' or 'dark'
    avatar                  = "/img/profile.png"                 # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email                   = "cameronreikes@gmail.com"             # Shows in contact section, or leave blank to omit
    localTime               = true                              # Show your current local time in contact section
    timeZone                = "America/Los_Angeles"             # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateForm                = "Jan 2, 2006"
    dateFormFull            = "Mon Jan 2 2006 15:04:05 EST"
    cacheBuster             = false                             # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description             = "A website with a blog and info about Cameron Reikes"             # Max 160 characters show in search results
    faviconFile             = "/img/fav.ico"
    footerText              = "Made with hugo"                                # Text to override default footer text (markdown allowed)
    fadeIn                  = false                              # Turn on/off the fade-in effect
    customCSS               = []                                # Include custom css files e.g. ["css/foo.css", "css/bar.css"]

    showBlog                = true                              # Show Blog section on home page
    showAllPosts            = false                             # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showLatest              = true                              # Show latest blog post summary
    # Share buttons on blog post pages
    shareButtons            = true                              # Show "Share this:" social buttons
    shareTwitter            = true
    shareFacebook           = false
    sharePinterest          = false
    shareGooglePlus         = true
    
    showProjects            = true                              # Show Projects section on home page
    numberOfProjectsToShow  = 4                                 # Maximum number of projects to show on home page. Unset or comment out to show all projects.
    placeHolderimg          = "/img/workday.png"                # For Projects without image

